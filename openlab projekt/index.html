<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tringelt Kalkulačka</title>
</head>
<body>

    
        <div class="container-fluid">
            <div class="row main-row">
            <div class="calculator">
                
                   <h1>Tringelt Kalkulačka</h1>
             
                <form>
                    <p>Koľko máte zaplatiť ?</p>
                      
                   <input class="money" id="money" type="text" placeholder="výška účtu €">
              
                        <p>ako sa vám páčila obsluha ? </p>
                          
                        <select class="service" id="service">
                          <option disabled selected value="0">Vyberte možnosť</option>
                          <option value="0.2">20% - excelentná</option>
                          <option value="0.15">15% - dobrá</option>
                          <option value="0.1">10% - OK</option>
                          <option value="0.05">5% - zlá</option>
                          <option value="0.01">1% - strašne zlá</option>
                        </select>
                  </form>

                        <p>Koľko ľudí jedlo ?</p>
                        <input class="numPeople" id="numPeople" type="text" placeholder="Počet ľudí"><br>
                        <button type="button" id="calc" class="tip-is-btn">Tringelt</button>
                   

                    <div class="tip-overall" id="totalTip">
                        <p id="each" class="each">Tringelt je </p>
                        <p class="tip" id="tip">0.00</p>
                        <p>na osobu</p>
                       
                    </div>
                    </div>

                </div>
        </div>

    <script src="main.js"></script>
</body>
</html>
